<!DOCTYPE html>
<html>
    <!-- External Links-->
    <!-- CSS -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="index.css">

    <!-- Plotly.js -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js" type="text/javascript"></script>
    <!-- Javascript files-->
    <script type="text/javascript" src="i.js"></script>
    <script type="text/javascript" src="sirmodel.js"></script>
    <script type="text/javascript" src="table.js"></script>
    <script type="text/javascript" src="graph.js"></script>


<head>

    <h3 align="center">Infectious Disease Simulation</h3>

</head>


<body>

    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <form action="#">
                    <div class="form-group">
                        <label for="initialImmunity"> Initial % Immunity (0-100%) </label> 
                        <label for="initialImmunity" id="initialImmunityError" style="color:red" hidden>*</label> <br>
                        <input id="initialImmunity" type="number" min="0" max="100" step="1" size="20" value="0" onchange="has_changed()" required>
                        
                    </div>
                
                    <div class="form-group">
                        <label for="Virulence"> Virulence (0.00- 75.00%) </label>
                        <label for="Virulence" id="VirulenceError" style="color:red" hidden>*</label> <br>
                        <input id="Virulence" type="number" min="0.00" max="75" step="0.01" size="20" value="0" onchange="has_changed()" required>
                        
                    </div>

                    <div class="form-group">
                        <label for="infectionDuration"> Duration of Infection (1-20) </label> 
                        <label for="infectionDuration" id="infectionDurationError" style="color:red" hidden>*</label> <br>
                        <input id="infectionDuration" type="number" min="1" max="20" step="1" size="20" value="2" onchange="has_changed()" required>
                        
                    </div>
                    <div class="form-group">
                        <label for="TransRate"> Rate of Transmission (0.1-10.0) </label> 
                        <label for="TransRate" id="TransRateError" style="color:red" hidden>*</label> <br>
                        <input id="TransRate" type="number" min="0.01" max="10" step="0.01" size="20" value="1" onchange="has_changed()" required>
                        
                    </div>
                    <br>
                    <label id="rangeError" style="color:red" hidden>Range Error</label>
                    <br>
                    <span>
                        <div class="butt">
                            <input type=submit class="btn btn-primary" onclick="run('autorun')" value="Autorun">
                            <input type=submit class="btn btn-primary" onclick="run('day_by_day')" value="Run Day-By-Day">
                            <input type=button class="btn btn-primary" onclick="clear_values()" value="Clear">
                            <input type=button class="btn btn-primary" onclick="CSV()" value="Export">
                            <p id="demo"></p>
                        </div>
                    </span>
                </form>
            </div>

            <div class="col-md-6">
                <h4>Graph</h4>
                <div id="graph_div"></div>
            </div>

        </div>

        <div class="row">
            <div class="table-wrapper-scroll-y">
                <table class="table table-bordered table-striped fixed_header" id="data_table">
                    <thead>
                        <tr>
                            <td>Day</td>
                            <td>Susceptible</td>
                            <td>Infected</td>
                            <td>Immune</td>
                            <td>Dead</td>
                            <td>Population</td>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
                    
            </div>
        </div>
    </div>

</body>


</html>
