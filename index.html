<!DOCTYPE html>
  <html lang="en">
   <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="index.css">
    <meta charset="utf-8"> 
    <head>
	    <script type="text/javascript" src="sirmodel.js" ></script>
		<script type="text/javascript" src="index.js" ></script>
        <h1><img class="pirate" src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6c/Pirate_Flag.svg/1200px-Pirate_Flag.svg.png" alt="Skull & Crossbones">Infectious Disease Simulation<img class="pirate" src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6c/Pirate_Flag.svg/1200px-Pirate_Flag.svg.png" alt="Skull & Crossbones"></h1>
    </head>
    <body>
        <div class="row">
            <div class="mx-auto">
            <div class="col-md-6"></div>
                <div class="card" style="width: 40rem;">
                    <div class="card-body" style="width: auto">
                        <h3 class="card-title">Experimental Variables</h3>
                        <br>
                        <br>
                        <form action="#">
                        <label for="initialImmunity"> Initial % Immunity (0-100%) </label>
                        <input id="initialImmunity" type="number" min="0" max="100" step="1" size="7" required>
                        <label for="initialImmunity" id="initialImmunityError" style="color:red" hidden>*</label>
                    
                        <label for="Virulence"> Virulence (0.00- 75.00%) </label> 
                        <input id="Virulence" type="number" min="0.00" max="75" step="0.01" size="7" required>
                        <label for="Virulence" id="VirulenceError" style="color:red" hidden>*</label>
        
                        <label for="infectionDuration"> Duration of Infection (1-20) </label>
                        <input id="infectionDuration" type="number" min="1" max="20" step="1" size="7" required>
                        <label for="infectionDuration" id="infectionDurationError" style="color:red" hidden>*</label>
        
        			    <label for="TransRate"> Rate of Transmission (0.1-10.0) </label>
                        <input id="TransRate" type="number" min="0.01" max="10" step="0.01" size="7" required>
                        <label for="TransRate" id="TransRateError" style="color:red" hidden>*</label>
                        <br>
                        <label id="rangeError" style="color:red" hidden>Range Error</label>
                        <br>
                        <span>
                            <div class="butt">
                                <input type=submit class="btn btn-primary" onclick="run('autorun')" value="Autorun">
                                <input type=submit class="btn btn-primary" onclick="run('day_by_day')" value="Run Day-By-Day">
                                <input type=button class="btn btn-primary" onclick="clear_values()" value="Clear">
                                <p id="demo"></p>
                            </div>
                        </span>
                        </form>
                    </div>
            
                </div>
            
          <div class="col-md-6" >
           <div class="table-wrapper" id="tableOut" style="background-color: white; width: 40rem; height: auto;">
          	<div class="card-body">
                  <h3 class="card-title">Results</h3>
                      <table id="myTable" width="375" BORDER="5">
                <tr>
                    <td>Day</td>
                    <td>Susceptible</td>
                    <td>Infected</td>
                    <td>Immune</td>
                    <td>Dead</td>
                    <td>Population</td>
                </tr>
                <br>
                      
        			<p id="test"></p>
                    
            </div>
            </div>
        
          </div>
          <div class=""> 
            <input type="checkbox" name="susceptible_cb" id="susceptible_cb" value="susceptible_value" hidden checked onclick="show('susceptible_cb')"> Susceptible
            <input type="checkbox" name="infected_cb" id="infected_cb" value="infected_value" hidden checked onclick="show('infected_cb')"> Infected
            <input type="checkbox" name="immune_cb" id="immune_cb" value="immune_value" hidden checked onclick="show('immune_cb')"> Immune
            <input type="checkbox" name="dead_cb" id="dead_cb" value="dead_value" hidden checked onclick="show('dead_cb')"> Dead
            <input type="checkbox" name="population_cb" id="population_cb" hidden value="population_value" checked onclick="show('population_cb')"> Population
            <div id="plot" style="width:600px;height:400px;"></div>
          </div>
        </div>
    </div>
  
    </body>
        <!-- Plotly.js -->
        <script src="https://cdn.plot.ly/plotly-latest.min.js" type="text/javascript"></script>
        <script src="graph.js" type="text/javascript"></script>
        <script src="sirmodel.js" type="text/javascript"></script>
  </html>
