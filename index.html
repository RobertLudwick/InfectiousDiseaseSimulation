  <html lang="en">

    <!-- Optional theme -->

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="index.css">
    <meta charset="utf-8"> 
    
    <head>
	    <script type="text/javascript" src="sirmodel.js" ></script>
        <script type="text/javascript" src="index.js" ></script>
        <script src="table.js" type="text/javascript"></script>
        <!-- Plotly.js -->
        <script src="https://cdn.plot.ly/plotly-latest.min.js" type="text/javascript"></script>
        <script src="graph.js" type="text/javascript"></script>
        <h1><img class="pirate" src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6c/Pirate_Flag.svg/1200px-Pirate_Flag.svg.png" alt="Skull & Crossbones">Infectious Disease Simulation<img class="pirate" src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6c/Pirate_Flag.svg/1200px-Pirate_Flag.svg.png" alt="Skull & Crossbones"></h1>
    </head>

    <body>
	<div class="row">
        <div class="col-sm-5">
                <div class="card" style="width: 350px; height: 275px">
                    <div class="card-body" style="width: 275px">
                        <h3 class="card-title">Experimental Variables</h3>
                        <br>
                        <br>
                        <form action="#">
                        <label for="initialImmunity"> Initial % Immunity (0-100%) </label>
                        <input id="initialImmunity" type="number" min="0" max="100" step="1" size="7" required>
                        <label for="initialImmunity" id="initialImmunityError" style="color:red" hidden>*</label>
                    
                        <label for="Virulence"> Virulence (0.00- 75.00%) </label> 
                        <input id="Virulence" type="number" min="0.00" max="75" step="0.01" size="7" required>
                        <label for="Virulence" id="VirulenceError" style="color:red" hidden>*</label>
        
                        <label for="infectionDuration"> Duration of Infection (1-20) </label>
                        <input id="infectionDuration" type="number" min="1" max="20" step="1" size="7" required>
                        <label for="infectionDuration" id="infectionDurationError" style="color:red" hidden>*</label>
        
        			    <label for="TransRate"> Rate of Transmission (0.1-10.0) </label>
                        <input id="TransRate" type="number" min="0.01" max="10" step="0.01" size="7" required>
                        <label for="TransRate" id="TransRateError" style="color:red" hidden>*</label>
                        <br>
                        <label id="rangeError" style="color:red" hidden>Range Error</label>
                        <br>
                        <span>
                            <div class="butt">
                                <input type=submit class="btn btn-primary" onclick="run('autorun')" value="Autorun">
                                <input type=submit class="btn btn-primary" onclick="run('day_by_day')" value="Run Day-By-Day">
                                <input type=button class="btn btn-primary" onclick="clear_values()" value="Clear">
                                <p id="demo"></p>
                            </div>
                        </span>
                        </form>
                    </div>
                </div>
</div>
<div>
                <div class="col-sm-5">
<div class="card"> 
                   <div class="row" >
                        <div class="row" id="plot"></div>
                        <div class="table-wrapper" id="tableOut" style="background-color: white; margin-bottom: 14px">
            <div class="table-wrapper-scroll-y">
 <input type=submit class="btn btn-primary" onclick="showTable()" value="Table">
                           <input type=button class="btn btn-primary" onclick="showGraph()" Value="Graph">
		   
                  <h3 class="card-title">Results</h3>
                      <table class="table table-bordered table-striped" id="myTable" width="375" BORDER="5">
                <tr>
                    <td>Day</td>
                    <td>Susceptible</td>
                    <td>Infected</td>
                    <td>Immune</td>
                    <td>Dead</td>
                    <td>Population</td>
                </tr>
                <br>
                      
        			<p id="test"></p>
                    
            </div>
            </div>
                    </div>
                </div>
                
        </div>  
        <br>
        <br>  
        <div class="col-md-9" >
           
        
        </div>
</div>
    </body>
</html>
